Minimum HDop for GPSFix state           = 1.5

[Actuators.MiniASV]
Enabled                                 = Hardware
Entity Label                            = Motors Control
Debug Level                             = None
Activation Time                         = 0
Deactivation Time                       = 0

[Supervisors.Vehicle]
Enabled                                 = Always
