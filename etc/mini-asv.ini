[Require common/imc-addresses.ini]
[Require common/transports.ini]
[Require common/plans.ini]
[Require common/maneuvers.ini]
[Require hardware/lctr-rpi/thermalzone.ini]

[General]
Vehicle                                 = petinga
CPU Usage - Maximum                     = 85

[Sensors.ThermalZone]
Entity Label                            = Thermal Zone
Entity Label - Temperature              = Mainboard (Core)

[UserInterfaces.LEDsASV]
Enabled                                 = Hardware
Entity Label                            = LEDsASV
Debug Level                             = None
Activation Time                         = 0
Deactivation Time                       = 0
LED 0 - Name                            = Red
LED 0 - PinOut                          = 17
LED 0 - Invert Output                   = false
LED 1 - Name                            = Green
LED 1 - PinOut                          = 27
LED 1 - Invert Output                   = false
LED 2 - Name                            = Blue
LED 2 - PinOut                          = 22
LED 2 - Invert Output                   = false
