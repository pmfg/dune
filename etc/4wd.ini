[Require asv/basic.ini]
[Require hardware/lctr-rpi/thermalzone.ini]

[General]
Vehicle                                 = 4wd
CPU Usage - Maximum                     = 85

[Sensors.ThermalZone]
Enabled                                 = Always
Entity Label                            = Thermal Zone
Entity Label - Temperature              = Mainboard (Core)
Execution Frequency                     = 1.0

[Monitors.CPUFan]
Enabled                                 = Always
Entity Label                            = CPU Fan
Debug Level                             = None
Activation Time                         = 0
Deactivation Time                       = 0
Fan PinOut                              = 23
Max temperature                         = 64.0
Min temperature                         = 54.0
Entity Label - Temperature              = Mainboard (Core)

[Monitors.CPURpi]
Enabled                                 = Never
Entity Label                            = CPU Monitor
Debug Level                             = None
Execution Frequency                     = 1.0
Set CPU in PowerSave                    = true
Entity Label - Temperature              = Mainboard (Core)

[Monitors.CPUScaling]
Enabled                                 = Hardware
Entity Label                            = CPU Scaling
Activation Time                         = 0
Deactivation Time                       = 0
Debug Level                             = None
Use Linux Liquorix                      = false
# Default linux kernel: powersave, ondemand, performance
# Liquorix linux kernel: ondemand, userspace, performance
Set CPU In Mode                         = ondemand
# CPU ARIES: 500MHz <> 1900MHz
Set Maximum CPU Frequency in MHz        = 500

[Monitors.HostResources]
Enabled                                  = Always
Entity Label                             = Host Resources
Activation Time                          = 0
Deactivation Time                        = 0
Debug Level                              = None

[Actuators.R4WD]
Enabled                                 = Always
Entity Label                            = AUXBoard
Debug Level                             = None
Activation Time                         = 0
Deactivation Time                       = 0
Serial Port - Device                    = /dev/ttyAMA0
Serial Port - Baud Rate                 = 921600
Timeout AUX Communication               = 5.0
Minimum Satellites for GPSFix state     = 4
Minimum HDop for GPSFix state           = 3.0
Channel Name 1                          = Batteries
Channel Name 2                          = CPU
Channel Name 3                          = Motors
Minimum Voltage Level                   = 9.5
Maximum Voltage Level                   = 12.6
Nominal Voltage Level                   = 11.1
Motor 1 - Entity Label                  = Motor 1
Motor 2 - Entity Label                  = Motor 2
Distance to Stop Motors                 = 0.15
Get Data Lidar                          = false

[Supervisors.Vehicle]
Enabled                                 = Always
Entity Label                            = Vehicle Supervisor
Activation Time                         = 0
Deactivation Time                       = 0
Debug Level                             = None
Execution Priority                      = 10
Execution Frequency                     = 2
Allows External Control                 = false
Maneuver Handling Timeout               = 1.0

[Monitors.Entities]
Enabled                                 = Always
Entity Label                            = Entity Monitor
Activation Time                         = 0
Deactivation Time                       = 0
Debug Level                             = None
Execution Priority                      = 10
Report Timeout                          = 5
Transition Time Gap                     = 4.0
Maximum Consecutive Transitions         = 3
Default Monitoring                      = Daemon
Default Monitoring -- Hardware          = AUXBoard

[Simulators.GPS]
Enabled                                 = Simulation
Execution Frequency                     = 1
Entity Label                            = GPS
Number of Satellites                    = 8
HACC                                    = 2
HDOP                                    = 0.9
Activation Depth                        = 0.2
Report Ground Velocity                  = false
Report Yaw                              = false
Initial Position                        = 41.1850, -8.7062


[Monitors.Clock]
Enabled                                 = Hardware
Entity Label                            = Clock
Minimum GPS Fixes                       = 30
Maximum Clock Offset                    = 2
Boot Synchronization Timeout            = 60
Hardware Clock Synchronization Command  = hwclock -w

[Transports.Logging]
Flush Interval                          = 0.5

[Supervisors.ClockPPS]
Enabled                                 = Never

[Transports.CommManager]
Enabled                                 = Always
Entity Label                            = Communications Manager
Iridium Reports Period                  = 20000
Iridium - Entity Label                  = 
GSM - Entity Label                      = 
Send Iridium plain texts                = true

############################################################################
