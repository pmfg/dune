[Navigation.General.GPSNavigation]
Enabled                                 = Always
Entity Label                            = Navigation
Entity Label - GPS                      = AUXBoard
#Entity Label - IMU                      = AUXBoard
#Entity Label - Yaw                      = AUXBoard

[Navigation.AUV.Navigation]
Enabled                                 = Never

[Navigation.General.NavManager]
Enabled                                 = Never


